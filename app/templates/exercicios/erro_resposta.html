{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Incorreto - FutureCoders</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Card Amarelo de Feedback */
        .feedback-card {
            background-color: #e8e818; /* Amarelo Vibrante */
            border-radius: 30px;
            padding: 40px 30px;
            color: #000;
            margin-top: 50px;
            margin-bottom: 60px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Botão Próximo (Pílula Branca) */
        .btn-next {
            background-color: white;
            color: black;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-weight: 800; /* Extra Bold */
            font-size: 1.1rem;
            width: 100%;
            max-width: 300px;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .btn-next:hover {
            transform: scale(1.05);
            background-color: #f8f8f8;
        }

        .highlight-yellow {
            color: #e8e818;
            font-weight: 800;
        }
    </style>
</head>

<body class="min-vh-100 text-white" 
      style="background-image: url('{% static 'img/background.png' %}'); background-size: cover; background-position: center; background-attachment: fixed;">

    <div class="container py-4 d-flex flex-column min-vh-100 justify-content-between" style="max-width: 500px;">
        
        <!-- Cabeçalho (Fixo no Topo) -->
        <div class="d-flex align-items-center justify-content-between">
            <h1 class="h5 fw-bold m-0" style="line-height: 1.4;">
                Missão: <span class="highlight-yellow">Variáveis e<br>operadores</span>
            </h1>
            <!-- Astronauta Pequeno -->
            <img src="{% static 'img/astronauta_sem_fundo.png' %}" alt="Astronauta" style="width: 60px;">
        </div>

        <!-- Conteúdo Centralizado Verticalmente -->
        <div class="flex-grow-1 d-flex flex-column justify-content-center">
            
            <!-- Card de Erro -->
            <div class="feedback-card">
                <h2 class="h5 fw-bolder mb-4">
                    Infelizmente está incorreto
                </h2>
            </div>

            <!-- Botão Próximo Exercício -->
            <div class="text-center">
                <!-- Link para a próxima view ou refazer -->
                <a href="{% url 'ex_conceitos_iniciais_code' %}" class="btn btn-next text-decoration-none">
                    Próximo exercício
                </a>
            </div>

        </div>

        <!-- Espaço extra no rodapé -->
        <div class="pb-5"></div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
