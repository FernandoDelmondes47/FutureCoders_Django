{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FutureCoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Fundo Estrelado -->
<body class="d-flex flex-column align-items-center min-vh-100 text-white" 
      style="background-image: url('{% static 'img/background.png' %}'); background-size: cover; background-position: center;">

    <!-- Container Principal -->
    <div class="col-11 col-sm-8 col-md-6 col-lg-4 text-center p-4 flex-grow-1 d-flex flex-column justify-content-center">
        
        <!-- TÃ­tulo -->
        <h1 class="fw-bold mb-2 display-6">Cadastro</h1>
        <h2 class="fw-bold mb-5 display-6">FutureCoder</h2>

        <!-- FormulÃ¡rio -->
        <form method="POST" class="d-grid gap-3 w-100">
            {% csrf_token %}
            

            <input type="text" name="nome" class="form-control rounded-pill py-3 text-center fw-bold border-0" placeholder="Nome completo" required>


            <input type="email" name="email" class="form-control rounded-pill py-3 text-center fw-bold border-0" placeholder="email" required>


            <input type="password" name="password" class="form-control rounded-pill py-3 text-center fw-bold border-0" placeholder="senha" required>

            <div class="mt-4">
                
                <button type="submit" class="btn btn-light rounded-pill py-3 px-4 fw-bolder flex-grow-1 shadow-sm">
                    Cadastrar
                </button>

            </div>
        </form>
    </div>

    <div class="mt-auto pb-4">
        <img src="{% static 'img/astronauta_sem_fundo.png' %}" alt="Astronauta" class="img-fluid" style="width: 80px;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
