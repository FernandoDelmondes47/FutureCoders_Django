{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Planeta - Front-end</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Animação suave de flutuação */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }
        .planet-item {
            animation: float 4s ease-in-out infinite;
        }
        /* Delay para criar movimento natural e desencontrado */
        .planet-item:nth-child(odd) { animation-delay: 0s; }
        .planet-item:nth-child(even) { animation-delay: 2.5s; }

        /* Botão Voltar */
        .btn-back {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-back:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body class="min-vh-100 text-white" 
      style="background-image: url('{% static 'img/background.png' %}'); background-size: cover; background-position: center; background-attachment: fixed;">

    <div class="container py-4" style="max-width: 500px;">
        
        <!-- Cabeçalho -->
        <div class="d-flex align-items-center justify-content-between mb-5">
            <div class="d-flex align-items-center gap-3">
                <a href="javascript:history.back()" class="btn-back text-decoration-none">
                    &lt; 
                </a>
                <h2 class="h5 fw-bold m-0">Galáxia Front-end</h2>
            </div>
            <!-- Astronauta Pequeno -->
            <img src="{% static 'img/astronauta_sem_fundo.png' %}" alt="Astronauta" style="width: 50px;">
        </div>

        <!-- Lista de Planetas (Zigue-Zague) -->
        <div class="d-flex flex-column gap-5 pb-5">

            <!-- 1. Planeta HTML (Laranja - Esquerda) -->
            <div class="planet-item align-self-start text-center">
                <a href="" class="text-decoration-none text-white d-block">
                    <!-- Substitua 'planeta_html.png' pela imagem laranja -->
                    <img src="{% static 'img/planeta_html.png' %}" alt="HTML" class="img-fluid mb-2" style="width: 120px;">
                    <p class="fw-bold small">Planeta HTML</p>
                </a>
            </div>

            <!-- 2. Planeta CSS (Azul - Direita) -->
            <div class="planet-item align-self-end text-center">
                <a href="#" class="text-decoration-none text-white d-block">
                    <!-- Substitua 'planeta_css.png' pela imagem azul -->
                    <img src="{% static 'img/planeta_css.png' %}" alt="CSS" class="img-fluid mb-2" style="width: 120px;">
                    <p class="fw-bold small">Planeta CSS</p>
                </a>
            </div>

            <!-- 3. Planeta JavaScript Web (Amarelo - Esquerda) -->
            <div class="planet-item align-self-start text-center">
                <a href="#" class="text-decoration-none text-white d-block">
                    <!-- Substitua 'planeta_js.png' pela imagem amarela/verde -->
                    <img src="{% static 'img/planeta_javascript.png' %}" alt="JavaScript Web" class="img-fluid mb-2" style="width: 120px;">
                    <p class="fw-bold small">Planeta JavaScript<br>Web</p>
                </a>
            </div>

            <!-- 4. Planeta Next (Branco/Preto - Direita) -->
            <div class="planet-item align-self-end text-center">
                <a href="#" class="text-decoration-none text-white d-block">
                    <!-- Substitua 'planeta_vue.png' pela imagem branca/verde -->
                    <img src="{% static 'img/planeta_vue.png' %}" alt="Next" class="img-fluid mb-2" style="width: 120px;">
                    <p class="fw-bold small">Planeta Vue</p>
                </a>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
