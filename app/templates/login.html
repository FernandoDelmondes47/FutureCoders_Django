{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FutureCoders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 text-white bg-dark" 
      style="background-image: url('{% static 'img/background.png' %}'); background-size: cover; background-position: center;">

    <div class="col-11 col-sm-8 col-md-6 col-lg-4 text-center p-4">
        
        <h1 class="fw-bold mb-4 display-5">FutureCoders</h1>

        <img src="{% static 'img/astronauta_sem_fundo.png' %}" alt="Astronauta" class="img-fluid w-20 mb-5" style="img: width: 15.625rem; height: 15.625rem;">

        <form method="POST" class="d-grid gap-3">
            {% csrf_token %}
            
            <input type="email" name="email" class="form-control rounded-pill py-3 text-center fw-bold border-0" placeholder="email" required>

            <input type="password" name="password" class="form-control rounded-pill py-3 text-center fw-bold border-0" placeholder="senha" required>

            <div class="d-flex justify-content-between px-3 mt-2 mb-4 small">
                <a href="#" class="text-white-50 text-decoration-none fw-semibold">Esqueci minha senha</a>
                <a href="#" class="text-white-50 text-decoration-none fw-semibold">NÃ£o tem uma conta?</a>
            </div>

            <button type="submit" class="btn btn-light rounded-pill py-3 fs-5 fw-bolder w-50 mx-auto shadow-sm">
                Entrar
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
