{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missões - Planeta JavaScript</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Linha Vertical da Timeline */
        .timeline-line {
            position: absolute;
            left: 20px;
            top: 50px;
            bottom: 50px;
            width: 2px;
            background-color: #FFFF00; /* Amarelo */
        }

        /* Setas da Timeline */
        .timeline-arrow {
            position: absolute;
            left: 20px; /* Começa na linha */
            top: 50%;
            width: 20px;
            height: 2px;
            background-color: #FFFF00;
        }
        .timeline-arrow::after {
            content: '';
            position: absolute;
            right: 0;
            top: -4px;
            border-left: 8px solid #FFFF00;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
        }

        /* Botão de Missão */
        .mission-btn {
            background-color: #FFFF00; /* Amarelo Vibrante */
            color: #000;
            border: none;
            font-weight: 800; /* Extra Bold */
            border-radius: 50px; /* Pílula */
            padding: 12px 20px;
            width: 100%;
            transition: transform 0.2s, background-color 0.2s;
            position: relative;
            z-index: 2;
        }
        .mission-btn:hover {
            transform: scale(1.05);
            background-color: #FFD700; /* Ouro */
        }
    </style>
</head>
